<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF -8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Compiled and minified CSS for Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--CSS style sheet-->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <!-- Header -->
    <header class="row bg-dark">
        <div class="col s12 header">
            <h1 class="center-align">Weather Dashboard</h1>
        </div>
    </header>


    <div class="row">
        <section class="col s4">
            <form>
                <div class="row">
                    <div class="input-field col s12">
                        <h3>Search for a city:</h3>
                    </div>
                    <div class="row">
                        <div class="col s6 textInput">
                            <input placeholder="City" id="inputCity" type="text" class="validate">
                        </div>
                        <div class="col s6">
                            <a class="waves-effect waves-light btn-large searchBtn material-icons suffix"><i
                                    class="fas fa-search"></i></a>
                        </div>
                    </div>
                    <div class="row">
                        <!--List of cities searched-->
                        <div class="cityList col s12"> <p>List of cities</p></div>
                    </div>
                </div>
            </form>
        </section>
        <section class="col s8">
            <div class="row">
                <!--Daily Forcast-->
                <div class="col s12 dayForecast"> <h1>1 day</h1></div>
            </div>
            <div class="row">
                <div class="col s12 fiveDayForecast"><h1>5 day </h1></div>
            </div>
        </section>

    </div>
    

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- Compiled and minified JavaScript for Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
