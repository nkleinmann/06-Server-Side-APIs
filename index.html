<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF -8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Compiled and minified CSS for Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--CSS style sheet-->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <!-- Header -->
    <header class="row bg-dark">
        <div class="col s12 header">
            <h1 class="center-align">Weather Dashboard</h1>
        </div>
    </header>


    <div class="row">
        <section class="col s12 m4 indigo lighten-5 searchArea">
            <form>
                <div class="row">
                    <div class="input-field col s12">
                        <h6>Search for a City:</h6>
                    </div>
                    <div class="row">
                        <div class="col s6 textInput">
                            <input placeholder="City" id="inputCity" type="text" class="validate">
                        </div>
                        <div class="col s6">
                            <button class="waves-effect waves-light btn-large searchBtn material-icons suffix"><i
                                    class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <div class="row">
                        <!--List of cities searched-->
                        <div class="cityList col s12"> <ul class="listOfCities"></ul></div>
                        <button class = "waves-effect waves-light btn-small clearBtn">Clear List</button>
                    </div>
                </div>
            </form>
        </section>
        <section class="col s12 m8">
            <div class="row">
                <!--Daily Forcast-->
                <div class="col s12 dayForecast card"> 
                    <h3 class="searchedCity">City:</h3>
                    <br>
                    <h5>Temperature: </h5> <h5 class="temp"></h5>
                    <h5>Humidity: </h5> <h5 class="humidity"></h5>
                    <h5>Wind Speed: </h5> <h5 class="windSpeed"></h5>
                    <h5>UV Index: </h5> <h5 class="uvIndex"></h5>
                </div>
            </div>
            <div class="row">
                <div class="col s12 fiveDayForecast card"><h4>5-Day Forecast:</h4></div>
            </div>
        </section>

    </div>
    

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- Compiled and minified JavaScript for Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
